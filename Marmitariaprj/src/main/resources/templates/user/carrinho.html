<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marmitaria do Zé</title>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="/css/custom.css" th:href="@{/css/custom.css}">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
  <div th:replace="fragments/dashboard :: SideBar"></div>

  <div style="flex: 1; padding: 1rem;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Produto ID</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="cart-body">
      </tbody>
    </table>
  </div>

  <button>comprar</button>
<script th:inline="javascript">
    // Acessando o objeto convertido
    var usuario = JSON.parse(document.getElementById('dadosUsuario').getAttribute('th-data-usuario'));
    console.log("Nome:", usuario.nome); // Saída: João

    // Ou, diretamente em uma variável JS (mais comum)
    var usuarioJS = /*[[${usuario}]]*/ {}; // Thymeleaf injeta o objeto aqui
    console.log("Idade:", usuarioJS.idade); // Saída: 30

    // Para listas
    var itensJS = /*[[${listaItens}]]*/ []; // Injeta a lista
    itensJS.forEach(function(item) {
        console.log("Item:", item.nome, "Preço:", item.preco);
    });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="js/dashboard.js" th:src="@{/js/dashboard.js}"></script>
  <script>
    document.getElementById('carrinho').classList.add('link-light', 'bg-dark-green');
    document.getElementById('produtos').classList.add('link-dark');
  </script>
</body>

</html>
