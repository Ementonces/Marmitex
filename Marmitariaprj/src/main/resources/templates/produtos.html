<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marmitaria do ZÃ©</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
  <div th:replace="fragments/dashboard :: SideBar"></div>


  <div class="pt-4 ps-3 d-grid" style="flex: 1; overflow: hidden; grid-template-columns: 1fr 1fr 1fr 1fr;">
    <div class="pt-4 ps-3 d-grid" style="flex: 1; overflow: hidden; grid-template-columns: 1fr 1fr 1fr 1fr;">
      <div class="card mx-4 my-3" th:each="product : ${products}">
        <img src="images/placeholder.jpg" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <hr class="mt-0">
          <p class="card-text overflow-scroll object-fit-scale" style="height: 7rem;" th:text="${product.description}"></p>
          <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-light-green text-light">Comprar</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    document.getElementById('produtos').classList.add('link-light', 'bg-dark-green');
    document.getElementById('carrinho').classList.add('link-dark');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
